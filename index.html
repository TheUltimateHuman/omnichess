    NOTE FOR GITHUB PAGES DEPLOYMENT:
    Browsers cannot directly execute .tsx files. They must be compiled to JavaScript (.js) first.
    GitHub Pages is a static file hosting service and does not perform this compilation automatically.
    The "disallowed MIME type" errors occur because the server provides the .tsx file with a type
    (e.g., "application/octet-stream" or "text/html") that the browser won't execute as a script.

    To fix this and run the app on GitHub Pages:
    1. Set up a build process in your project (e.g., using 'tsc', Vite, Parcel, or similar tools).
    2. This build process will compile your .tsx and .ts files into .js files.
    3. Update the script tag below to point to the main compiled .js file 
       (e.g., <script type="module" src="./dist/index.js"></script> if output is in a 'dist' folder).
    4. Deploy your index.html AND the compiled JavaScript files to GitHub Pages.
  -->
